databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Ivan Poberezhets
      changes:
        - createTable: # создаем таблицу orders
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: timestamp without time zone
              - column:
                  name: updated
                  type: timestamp without time zone
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: order_status
                  type: varchar(255)
              - column:
                  name: sum
                  type: numeric
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_address
                    references: address(id)