databaseChangeLog:
  - changeSet:
      id: create-order-details-table
      author: Ivan Poberezhets
      changes:
        - createTable: # создаем таблицу order_details
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_details_product
                    references: product(id)
              - column:
                  name: amount
                  type: integer
              - column:
                  name: total_detail_price
                  type: numeric
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_details_orders
                    references: orders(id)

