databaseChangeLog:
  - changeSet:
      id: create-basket-details-table
      author: Ivan Poberezhets
      changes:
        - createTable: # создаем таблицу basket_details
            tableName: basket_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: variation_details_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_basket_details_variation_details
                    references: variation_details(id)
              - column:
                  name: quantity
                  type: integer
              - column:
                  name: total_detail_price
                  type: numeric
              - column:
                  name: basket_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_basket_details_basket
                    references: basket(id)


