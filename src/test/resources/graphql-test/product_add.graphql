mutation product_add($newProduct: NewProduct!){
    addProduct(product: $newProduct){
        id
        name
        categories {
            name
            id
        }
        brand {
            name
            id
        }
        countriesMadeIn {
            name
        }
        countryTradeMark {
            name
        }
        images {
            id
            imageLink
        }
    }
}